    <script>
        var add_puppy_to_box = function() {
            $('#puppybox').append('<img src="http://www.tehcute.com/pics/201109/puppy-with-hanging-tongue-in-a-towel-big.jpg">');
        }
        var query_for_cities = function() {
            cities = [];
            jQuery.ajax(
              'db_json',
              {success:
                function(data) {
                  cities = data.cities;
                  $("#citybox tr").remove();
                  for (i=0; i < cities.length; i++) {
                    if (cities[i]['Population'] > 1000000) {
                        $("#citybox table").append('<tr><td>' + cities[i]['City'] + '</td><td>' + cities[i]['Population'] + '</td></tr>');
                    }
                  }

                }
              }
            )
        }
        $(document).ready(function() {
            $('#puppymaker').click(add_puppy_to_box);
            $('#querymaker').click(query_for_cities);
            }
        )
    </script>
    
    
  <div id="map" style="width: 500px; height: 400px;"></div>

  <script type="text/javascript">
    var locations = [
      ['Bondi Beach', -33.890542, 151.274856, 4],
      ['Coogee Beach', -33.923036, 151.259052, 5],
      ['Cronulla Beach', -34.028249, 151.157507, 3],
      ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
      ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-33.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
